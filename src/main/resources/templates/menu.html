<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/images/pizza2.jpeg">
            <div class="carousel-caption">
		        <h1>PIZZA</h1>
					<ul th:each="prodotto : ${prodotti}" th:if="${prodotto.categoria} == 'Pizza'">
						<li th:text="|${prodotto.nome}     ${prodotto.prezzo} &euro;|">
					</ul>
		      </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/images/suppli.jpg" alt="Second slide">
            <div class="carousel-caption">
		        <h1>ANTIPASTI</h1>
					<ul th:each="prodotto : ${prodotti}" th:if="${prodotto.categoria} == 'Antipasto'">
						<li th:text="|${prodotto.nome}     ${prodotto.prezzo} &euro;|">
					</ul>
		      </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/images/tiramisu.jpg" alt="Third slide">
            <div class="carousel-caption">
		        <h1>DOLCI</h1>
					<ul th:each="prodotto : ${prodotti}" th:if="${prodotto.categoria} == 'Dolce'">
						<li th:text="|${prodotto.nome}     ${prodotto.prezzo} &euro;|">
					</ul>
		      </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/images/bevanda.jpg" alt="Fourth slide">
            <div class="carousel-caption">
		        <h1>BEVANDE</h1>
					<ul th:each="prodotto : ${prodotti}" th:if="${prodotto.categoria} == 'Bevanda'">
						<li th:text="|${prodotto.nome}     ${prodotto.prezzo} &euro;|">
					</ul>
		      </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
