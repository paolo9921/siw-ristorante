<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head th:replace="fragments/base.html :: head"></head>-->
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<!--  <link th:href="@{/css/index.css}" rel="stylesheet" />-->
<title>admin page</title>
</head>

<body>
	<div id="container">


		<h2 id="titolo">sale:</h2>


		<table class="table table-striped table-dark table-hover">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Posti Liberi</th>
					<th scope="col">Posti Totali</th>
					<th scope="col">
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="sala : ${sale}">
					<td th:text="${sala.nome}"></td>
					<td th:text="${sala.postiLiberi}"></td>
					<td th:text="${sala.postiTotali}"></td>
					<td><a th:href="@{'/sale/delete'+'/'+${sala.id}}">Elimina</a></td>
					
				</tr>

			</tbody>
		</table>
		<form th:action="@{/admin/addSala}">
				<button type="submit">Aggiungi nuova sala</button>
			</form>

	</div>


	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
