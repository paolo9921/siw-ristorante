<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head"></head>
<head>
<link th:href="@{/css/Index.css}" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<title>aggiungi sala</title>
</head>

<body>
	<div id="container">
		<header th:replace="fragments/base.html :: header"></header>
		<div id="main">


			<form th:action="@{/admin/addSala}" method="POST" th:object="${sala}">

				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
				</div>

				<span class="errore" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}"></span>
					
				
				 <strong>Nome:</strong> <input type="text" th:field="*{nome}" /> <br> 
				 
				 <strong>Posti Totali:</strong><input type="text" th:field="*{postiTotali}" /> <br>
			
				<button type="submit" th:text="#{form.conferma}">Conferma</button>


			</form>
		</div>
	</div>

	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
