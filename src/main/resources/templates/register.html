<head>

<title>Registrati</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

<body>
	<header class="box">
		<div th:replace="fragments/base.html :: navbar"></div>
		<div class="position-absolute top-0 left-0">
			<button type="button" class="btn btn-link  btn-sm "
				onclick="goBack()">Torna indietro</button>

			<script>
				function goBack() {
					window.history.back();
				}
			</script>
		</div>

		<div class="register position-absolute top-50 start-50 translate-middle-y">
		
			<div class="text-center">
				<main class="form-signin">
				
				<form th:action="@{/register}" method="POST" th:object="${user}">
					<img class="mb-4" src="/images/roma3.jpg" alt="" width="72"
						height="57">
					<h2 class="h3 mb-3 fw-normal">Registrati</h2>
					<div class="form-floating">

						<input  type="text" class="form-control" id="floatingInput"
							placeholder="nome" autofocus="autofocus" name="username">
						<label for="floatingInput">Nome</label>
					</div>
					<div class="form-floating">

						<input  
							type="text" class="form-control" id="floatingInput"
							placeholder="username" autofocus="autofocus" name="username">
						<label for="floatingInput">Cognome</label>
					</div>
					<div class="form-floating">

						<input th:field="${credentials.username}" type="text"
							class="form-control" id="floatingInput" placeholder="username"
							autofocus="autofocus" name="username"> <label
							for="floatingInput">Username</label>
					</div>
					<div class="form-floating">
						<input th:field="${credentials.password}" type="password"
							class="form-control" id="floatingPassword" placeholder="Password"
							autofocus="autofocus" name="password"> <label
							for="floatingPassword">Password</label>
					</div>


					<button class="w-100 btn btn-lg btn-primary" type="submit">Registrati</button>
					</form>
				</main>
			</div>
		</div>
	</header>
