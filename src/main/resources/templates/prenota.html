<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head"></head>
<head>
<link th:href="@{/css/base.css}" rel="stylesheet" />
<link th:href="@{/css/prenota.css}" rel="stylesheet" />
<link rel="stylesheet" href="/css/prenota.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
	  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<title>Prenota</title>



</head>

<body>
	
		<header class="box">
		<div th:replace="fragments/base.html :: navbar"></div>
		
	<div class="position-absolute top-0 left-0">
		<button type="button" class="btn btn-link  btn-sm " onclick="goBack()">Torna
			indietro</button>

		<script>
			function goBack() {
				window.history.back();
			}
		</script>
	</div>
	</header>
		<div id="main">
				

			<form th:action="@{/addPrenotazione}" method="POST" th:object="${prenotazione}">
			
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
				</div>
				
				<span class="errore" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}"></span> 

				
				
				<strong th:text="#{form.data}">Data:</strong> <input type="date" th:field="*{data}" /> <br> 
					
				<strong	th:text="#{form.numeroPersone}">Persone:</strong>
				<select th:field="*{posti}">
							<option th:each="i : ${#numbers.sequence(1, 10)}" th:text="|${i} persone|"th:value="${i}">
						</select>
				
				<strong	th:text="#{form.sala}"></strong>
				<select name="salaSelezionata">
							<option th:each="sala : ${sale}" th:text="${sala.nome}" th:value="${sala.id}">
						</select>
				
				<button
						type="submit" th:text="#{form.conferma}">Conferma</button>

		
			


			</form>
</div>

	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
