<body>
	
		<header class="box">
		<div th:replace="fragments/base.html :: navbar"></div>
		
	<div class="position-absolute top-0 left-0">
		<button type="button" class="btn btn-link  btn-sm " onclick="goBack()">Torna
			indietro</button>

		<script>
			function goBack() {
				window.history.back();
			}
		</script>
	</div>
	<div class="content">
	<form th:action="@{/addPrenotazione}" method="POST" th:object="${prenotazione}">
			
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
				</div>
				
				<span class="errore" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}"></span> 

				
				<h2><strong>Prenota il tuo tavolo:</strong></h2>
				<h3>Data:</h3> <input type="date" th:field="*{data}" />
				<h3>Orario: </h3><select name="orarioSelezionato">
				<option disabled="disabled">--- pranzo ---</option>
				<option>12:00</option>
				<option>12:30</option>
				<option>13:00</option>
				<option>13:30</option>
				<option>14:00</option>
				<option>14:30</option>
				<option disabled="disabled">--- cena ---</option>
				<option>19:00</option>
				<option>19:30</option>
				<option>20:00</option>
				<option>20:30</option>
				<option>21:00</option>
				<option>21:30</option>
				</select>
					
				<h3>Persone:</h3>
				<select th:field="*{posti}">
							<option th:each="i : ${#numbers.sequence(1, 20)}" th:text="|${i} persone|"th:value="${i}">
						</select>
				
				<h3>Sala: </h3>
				<select name="salaSelezionata">
							<option th:each="sala : ${sale}" th:text="${sala.nome}" th:value="${sala.id}">
						</select>
						
				
				<h3>Note per il ristorante: </h3>
				<textarea th:field="*{nota}"></textarea>
				
				<button
						type="submit">Conferma</button>

		
			


			</form>
</div>
	
                 

                

	</header>
